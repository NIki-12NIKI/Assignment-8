{% extends "base.html" %}
{% block content %}
    <h2>Movies</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> by {{ movie.director }} ({{ movie.year }})
                <a href="{{ url_for('edit_movie', movie_id=movie.id) }}">Edit</a>
                <form action="{{ url_for('delete_movie', movie_id=movie.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <p>No movies in your collection yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
