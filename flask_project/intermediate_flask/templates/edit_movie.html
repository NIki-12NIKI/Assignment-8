{% extends "base.html" %}
{% block content %}
    <h2>Edit Movie</h2>
    <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required>
        <label for="director">Director</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <label for="year">Year</label>
        <input type="text" id="year" name="year" value="{{ movie.year }}">
        <button type="submit">Update Movie</button>
    </form>
{% endblock %}
